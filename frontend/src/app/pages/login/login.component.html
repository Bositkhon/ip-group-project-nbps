<div class="container secondary-page">
    <div class="secondary-page__header">
        <img src="/assets/images/plov.jpg" alt="">
    </div>
    <div class="container container--narrow secondary-page__content">
        <h1 class="secondary-page__title">
            Login
        </h1>
        <form [formGroup]="form" (submit)="onSubmit($event)" *ngIf="isFormReady">
            <div class="form-row justify-content-center">
                <div class="form-group col-lg-4">
                    <label for="inputEmail">Email</label>
                    <input 
                        formControlName="email"
                        name="email"
                        type="email" 
                        class="form-control" 
                        id="inputEmail">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputPassword">Password</label>
                    <input 
                        formControlName="password"
                        name="password"
                        type="password" 
                        class="form-control" 
                        id="inputPassword">
                </div>
            </div>
            <div class="row justify-content-center flex-column align-items-center">
                <button 
                    type="submit" 
                    class="btn btn-action mb-3 mt-3"
                    [disabled]="isLoading || form.invalid"
                    >
                    <fa-icon [icon]="faCircleNotch" [spin]="true" *ngIf="isLoading"></fa-icon>
                    Login
                </button>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
