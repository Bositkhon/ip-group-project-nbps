<div class="container secondary-page">
    <div class="secondary-page__header">
        <img src="/assets/images/plov.jpg" alt="">
    </div>
    <div class="container container--narrow secondary-page__content">
        <h1 class="secondary-page__title">
            Register
        </h1>
        <form>
            <div class="form-row justify-content-center">
                <div class="form-group col-lg-4">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-lg-4">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputConfirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword">
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-lg-4">
                    <label for="inputFristName">First name</label>
                    <input type="text" class="form-control" id="inputFristName">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputLastName">Last name</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>
            <div class="row justify-content-center flex-column align-items-center">
                <button type="submit" class="btn btn-action mb-3 mt-3">Register</button>
            </div>
        </form>
    </div>
</div>
