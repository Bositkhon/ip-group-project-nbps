<div class="item-card">
  <div class="item-card__image">
    <img 
        [src]="data.main_image" 
        [alt]="data.title"
    >
  </div>
  <h5 class="item-card__title">
    {{ data.title }}
  </h5>
  <p class="item-card__description">
    {{ data.description }}
  </p>
  <div class="item-card__footer">
    <h6 class="item-card__price">
      {{ data.price | number:'1.0' }} UZS
    </h6>
    <button class="btn btn-alternative item-card__cart">
      Add to cart
    </button>
  </div>
</div>
